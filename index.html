      }

      const cleanRaw = String(raw)
        .replace(/\r\n/g, "\n")
        .replace(/\r/g, "\n")
        .replace(/[\u2018\u2019]/g, "'")
        .replace(/[\u201C\u201D]/g, '"')
        .replace(/\u2013/g, '-')
        .replace(/\u2014/g, '--')
        .replace(/\u2026/g, '...')
        .replace(/[\u00A0\u200B\u202F\uFEFF]/g, " ");

      const splitMatch = cleanRaw.split(/Answer Key/i);
      const body = splitMatch[0] || "";
      const keyPartRaw = splitMatch[1] || "";

      const answerMap = new Map();
      let seq = 1;
      keyPartRaw
        .split(/\n+/)
        .map(line => line.trim())
        .filter(Boolean)
        .forEach(line => {
          let m = line.match(/^(\d+)\s*\.\s*([a-d])/i);
          let qNum;
          let ans;
          if (m) {
            qNum = parseInt(m[1], 10);
            ans = m[2].toLowerCase();
          } else {
            m = line.match(/^([a-d])$/i);
            if (m) {
              qNum = seq;
              ans = m[1].toLowerCase();
            }
          }
          if (ans) {
            answerMap.set(qNum, ans);
            seq++;
          }
        });

      const blocks = body.split(/\n\s*(?=\d+\.\s)/);
      const questions = [];

      const optionLineRegex = /^\s*(?:o\s+)?([a-d])\)\s*(.*)$/i;

      blocks.forEach(blockRaw => {
        const block = blockRaw.trim();
        if (!block) return;

        const headerMatch = block.match(/^(\d+)\.\s*(.*)$/s);
        if (!headerMatch) return;

        const qNum = parseInt(headerMatch[1], 10);
        const rest = headerMatch[2];

        const lines = String(rest).split("\n");
        const promptLines = [];
        let options = [];

        lines.forEach(line => {
          const optMatch = line.match(optionLineRegex);
          if (optMatch) {
            options.push({
              key: optMatch[1].toLowerCase(),
              text: optMatch[2].trim()
            });
          } else {
            if (options.length === 0) {
              if (line.trim()) {
                promptLines.push(line.trim());
              }
            } else if (options.length > 0 && line.trim()) {
              options[options.length - 1].text += " " + line.trim();
            }
          }
        });

        const prompt = promptLines.join(" ").trim();
        if (!prompt || options.length < 2) return;

        const seen = new Set();
        options = options.filter(o => {
          if (!o.key || seen.has(o.key)) return false;
          seen.add(o.key);
          return true;
        }).sort((a, b) => a.key.localeCompare(b.key));

        questions.push({
          number: qNum,
          prompt,
          options,
          correct: answerMap.get(qNum) || ""
        });
      });

      return { questions };
    }
// --- END SIMPLE STABLE PARSER ---



    function shuffleArray(arr) {
      const a = [...arr];
      for (let i = a.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [a[i], a[j]] = [a[j], a[i]];
      }
      return a;
    }

    function save(k, v) {
      try { localStorage.setItem("quiz_" + k, JSON.stringify(v)); } catch {}
    }
    function loadSaved(k, fallback) {
      try { 
          const s = localStorage.getItem("quiz_" + k); 
          if (s && s !== 'undefined' && s !== 'null') {
              return JSON.parse(s);
          }
          return fallback;
      } catch (e) {
          return fallback; 
      }
    }


    function getOptionText(q, key) {
      const o = q?.options?.find(o => o.key === key);
      return o?.text || "";
    }

    function computeSummary(questions, answers) {
      let answered = 0, correct = 0;
      if (!Array.isArray(questions)) {
          return { answered: 0, correct: 0, score: 0 };
      }
      questions.forEach((q, idx) => {
        const a = answers[idx]; 
        if (a && q) { 
          answered++;
          if (a === q.correct) correct++;
        }
      });
      const score = questions.length > 0 ? correct / questions.length : 0;
      return { answered, correct, score };
    }

    function downloadState(questions, answers) {
        if (!Array.isArray(questions)) {
            alert("No questions loaded to download results.");
            return;
        }

        const misses = [];
        questions.forEach((q, idx) => {
            if (q && answers[idx] && answers[idx] !== q.correct) {
                misses.push(idx);
            }
        });

        const lines = [];
        const correctCount = questions.reduce((count, q, idx) => {
            return count + (q && answers[idx] === q.correct ? 1 : 0);
        }, 0);
        const score = Math.round((questions.length > 0 ? correctCount / questions.length : 0) * 100);

        lines.push(`Score: ${score}%`);
        lines.push(`Correct: ${correctCount} / ${questions.length}`);
        lines.push("");
        lines.push("Missed Questions:");
        
        if (misses.length === 0) {
            lines.push("None - Great work!");
        } else {
            misses.forEach(idx => {
                const q = questions[idx];
                if (q) {
                    lines.push(`Q${q.number ?? (idx + 1)}. ${q.prompt}`); 
                    lines.push(`  Your answer: ${(answers[idx] || "").toUpperCase()} ‚Äî ${getOptionText(q, answers[idx])}`);
                    lines.push(`  Correct: ${q.correct?.toUpperCase()} ‚Äî ${getOptionText(q, q.correct)}`);
                    lines.push("");
                }
            });
        }
        
        try {
            const blob = new Blob([lines.join("\n")], { type: "text/plain;charset=utf-8" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url; 
            a.download = "quiz_results.txt"; 
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            setTimeout(() => URL.revokeObjectURL(url), 1000);
        } catch (e) {
            alert("Could not download results. See console for details.");
        }
    }
